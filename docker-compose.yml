version: "3.8"

services:
  api-hub:
    build: .
    container_name: nexslog-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn nexslog.app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
    restart: always

  dashboard:
    build: .
    container_name: nexslog-dashboard
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    # O Streamlit precisa saber onde a API está.
    # No Docker, o host da API vira o nome do serviço: http://api-hub:8000
    command: streamlit run nexslog/dashboard.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api-hub
    restart: always

