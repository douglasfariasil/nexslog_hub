name: CI Nexslog Hub

on: [push, pull_request]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Python 3.13
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13"

            - name: Install Poetry
              run: pip install poetry

            - name: Install Dependencies
              run: poetry install

            - name: Run Pytest
              run: poetry run pytest
